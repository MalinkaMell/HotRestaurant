<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dolce Vita Italian Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body class="bg-dark text-light">
    <div class="container my-4">
        <div class="jumbotron text-dark ">
            <h1 class="text-danger"><i class="fa fa-pizza-slice"></i> Dolce Vita Italian Restaurant</h1>
            <h4 class="my-3">Current Reservations and Waiting List
            </h4>
            <hr class="my-4">
            <a class="btn btn-danger btn-lg" href="/" id="home-btn"><i class="fas fa-home"></i> Home</a>
            <a class="btn btn-warning btn-lg" href="/make" id="make-btn"><i class="fas fa-calendar-check"></i> Make reservation</a>
        </div>
        <div class="card mb-4 text-dark ">
            <div class="card-header h5">Current Reservations</div>
            <div class="card-body">
                <div class="row d-flex justify-content-center" id="reservations">

                </div>
            </div>
        </div>
        <div class="card mb-4 text-dark ">
            <div class="card-header h5">Waiting List</div>
            <div class="card-body">
                <div class="row d-flex justify-content-center" id="waitlist">

                </div>
                <div class="text-danger" id="waitlist-message"></div>
            </div>
        </div>
        <a class="link text-warning" href="/api/tables" target="_bank">API Tables</a> | <a class="link text-warning"
            href="/api/waitlist" target="_bank">API Waitlist</a> | Page visited: <span id="view-counter">0</span> times
    </div>
    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-dark my-4 text-center h4" id="modal-message">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
